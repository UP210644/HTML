<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Isaias Moreno Luna</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>

    <div class="nav-bg">
        <nav class="navegacion-principal contendor">
            <a href="index.html">Inicio</a>
            <a href="sobremi.html">Sobre Mi</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </div>

    <main class="contenedor sombra">
        <h2>Formulario de contacto</h2>
        <form class="formulario">
            <fieldset>
                <legend>Llena el formulario</legend>
                <div class="contenedor-campos">
                    <div class="campo">
                        <label>Nombre:</label>
                        <input class="input-text" type="text" placeholder="Tu Nombre" required>
                    </div>
                    <div class="campo">
                        <label>Teléfono:</label>
                        <input class="input-text" type="tel" placeholder="Tu Teléfono" required>
                    </div>
                    <div class="campo">
                        <label>Email:</label>
                        <input class="input-text" type="email" placeholder="Tu Email" required>
                    </div>
                    <div class="campo">
                        <label>Mensaje:</label>
                        <textarea class="input-text"></textarea>
                    </div>
                </div>
                <div class="alinear-derecha flex">
                    <input class="boton w-sm-100" type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
    </main>

    <footer class="footer">
        <p>Todos los derechos reservados ISC. Isaias Moreno Luna</p>
    </footer>
</body>
</html>
